<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML Tables</title>
  <style>
    table{
        width: 100%;
        border-collapse: collapse;
    }
    th,td{
        border: 1px solid black;
        padding: 8px;
        text-align: left
    }
    th{
        background-color: #c47a7a;

    }
  </style>
</head>

<body>
  <h1> Understanding HTML tables</h1>
  <table>
    <!--thead is for table head tag-->
    <thead>
        <tr>
            <th>Name</th>
            <th>subject</th>
            <th>Grade</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Emma</td>
            <td>Math</td>
            <td>A+</td>
        </tr>
        <tr>
            <td>Pran</td>
            <td>English</td>
            <td>C</td>
        </tr>
    </tbody>
  </table>
</body>

</html>
